<div class="container">
    <div class="Register-box shadow-lg">
        <h2 class="reg-logo">Edit Details</h2>
        <form [formGroup]="updateForm" (ngSubmit)="updateData()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" formControlName="firstname" placeholder="Enter Firstname..." class="r-in form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="lastname" placeholder="Enter Lastname..." class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" formControlName="mobile" placeholder="Enter Mobile Number..." class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" formControlName="email" placeholder="Enter Email..." class="r-in form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" formControlName="hometown" placeholder="Enter Hometown" class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Enter Password" class="r-in form-control">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <select formControlName="emp_dept" class="r-in form-control">
                            <option>Select Department</option>
                            <option value="Human Resource">Human Resource</option>
                            <option value="Technology">Technology</option>
                            <option value="Informantion Technology">Informantion Technology</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <input type="date" formControlName="dob" placeholder="Enter Employee ID" class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" formControlName="l1_manager" placeholder="Enter L1 manager" class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" formControlName="l2_manager" placeholder="Enter L2 manager" class="r-in form-control">
                    </div>
                    
                    <div class="form-group radio">
                        <label>Gender:  
                            <input type="radio" formControlName="gender">Male

                            <input type="radio" formControlName="gender">Female
                        </label>
                    </div>
                            

                    <div class="form-group">
                        <input type="passowrd" formControlName="conf_password" placeholder="Confirm your Password" class="r-in form-control">
                    </div>
                </div>
            </div>
            <button class="btn btn-success bt-reg">Update </button>
			</form>
		</div>
	</div>
